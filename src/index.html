<script>
    $('.o-top').fadeIn(500);


    (function () {
        // if (!(navigator.userAgent.indexOf('Firefox') >= 0) && !(navigator.userAgent.indexOf('MSIE') >= 0) && !(navigator.userAgent.indexOf('MSIE') >= 0) && !(navigator.userAgent.indexOf('Trident') >= 0)) {
        var isFirefox = navigator.userAgent.indexOf("Firefox") > 0;
        var isIE = navigator.userAgent.indexOf('MSIE') >= 0;

        var _h = $('body').get(0).clientHeight - $('body').get(0).scrollHeight;
        var w = new me.slowm({
            range: [_h, 0]
        });
        w.on('change', function (o) {
            // me.log(JSON.stringify(o.to));
            //兼容火狐
            if (isFirefox || isIE) {
                document.documentElement.scrollTop = o.to;
            } else {
                $('body').scrollTop(o.to);
                document.documentElement.scrollTop = o.to;
            }

            if (o.to > 136) {
                $(".o-header").addClass("suspend");
                $('.o-top').css("top", -parseFloat(o.to / 5) + 0);

            } else {
                $('.o-top').css("top", -parseFloat(o.to) + 136);
                $(".o-header").removeClass("suspend");

            }

        });

        $('body').bind(isFirefox ? "DOMMouseScroll" : "mousewheel", function (e) {
            e.preventDefault();
            var m = me.Event.mousewheel(e);
            w.go(m.direction, m.unit);
        });

    })();
</script>
